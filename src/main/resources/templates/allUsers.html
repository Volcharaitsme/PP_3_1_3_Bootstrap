<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle} ?: 'Users Table'">Users Table</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .nav-link.active {
            font-weight: 600;
            color: #0d6efd !important;
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: .5rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/admin"
                       class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/admin')} ? ' active'">
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/user"
                       class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/user')} ? ' active'">
                        Моя страница
                    </a>
                </li>
                <li class="nav-item"><a href="/logout" class="nav-link text-danger">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Users Table</h2>
        <a href="/admin/new" class="btn btn-primary">Добавить пользователя</a>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>User Page</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${person}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.id})}" class="btn btn-sm btn-outline-info">
                    Страница пользователя
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
