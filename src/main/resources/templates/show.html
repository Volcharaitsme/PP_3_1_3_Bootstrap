<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/admin" class="nav-link">Все пользователи</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link text-danger">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Информация о пользователе</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Пароль</th>
                    <th>Роли</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${person.getId()}"></td>
                    <td th:text="${person.getName()}"></td>
                    <td th:text="${person.getSurname()}"></td>
                    <td th:text="${person.getAge()}"></td>
                    <td th:text="${person.getPassword()}"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="role : ${person.getRoles()}"
                                th:text="${role.getName()}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between mt-4">
                <div>
                    <a th:href="@{/admin/{id}/edit(id=${person.getId()})}" class="btn btn-warning me-2">Изменить</a>
                    <form th:method="DELETE"
                          th:action="@{/admin/{id}(id=${person.getId()})}"
                          class="d-inline">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
                <a href="/admin" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
