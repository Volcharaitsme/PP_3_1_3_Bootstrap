<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Добавление пользователя</h2>
    <form th:action="@{/admin/new}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Роли</label>
            <div th:each="role : ${allRoles}">
                <input type="checkbox" th:value="${role.id}" th:field="*{roles}" class="form-check-input">
                <label class="form-check-label" th:text="${role.name}"></label><br>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="/admin" class="btn btn-secondary ms-2">Назад</a>
    </form>
</div>
</body>
</html>
