<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/admin" class="nav-link">Все пользователи</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link text-danger">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="text-center mb-4">Добавить нового пользователя</h3>

    <form th:method="POST" th:action="@{/admin}" th:object="${person}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите имя" required>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Введите фамилию" required>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Введите возраст" required>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Введите пароль" required>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label"><b>Роль</b></label>
            <select multiple class="form-select" id="roles" name="listRoles" size="2" required>
                <option selected value="2">USER</option>
                <option value="1">ADMIN</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/admin" class="btn btn-secondary">Назад</a>
            <button type="submit" class="btn btn-success">Добавить пользователя</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
